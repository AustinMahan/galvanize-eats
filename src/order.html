<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Order</title>

    <link rel="stylesheet" href="css/header.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/footer.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/order.css">
  </head>
  <body>
    <header>
      <h2 id="topH2">Galvanize Eats</h2>
    </header>
    <div class="allinfo">
      <form class="orderForm">
        <select class="selections" name="" size="8">
        </select>
        <br>
        <label for="quant">Quantity</label><br>
        <input type="text" name="quant" value="1" id="quant">
        <button type="button" name="button" class="addingItem">Add Item</button>
      </form>
      <br>
      <form class="personInfo" action="index.html" method="post">
        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="phone">Phone Number</label>
        <input type="text" name="name" id="phone">
        <label for="address">Address</label>
        <input type="text" name="name" id="address">
        <button type="button" name="button" id="deliver">Deliver It!</button>
      </form>
    </div>
      <div class="cart">
        <div class="bottomCalcs">
          <p>Subtotal: <span class="subTot nums">0</span><span class="nums">$</span></p>
          <p>Tax: <span class="nums"></span><span class="tax nums">0</span><span class="nums"></span><span class="nums">$</span></p>
          <p>Grand Total: <span class="grand nums">0</span><span class="nums">$</span></p>
        </div>
      </div>
    </div>
    <footer><span>&#64;Galvanize, 2015</span> <span>Denver, Colorado</span></footer>
  </body>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
  <script type="text/javascript" src="js/order.js"></script>
</html>
